<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/><meta content="width=device-width,initial-scale=1.0" name="viewport"/>
<title>Contact – Genuine Ayurvedic &amp; Unani Development Ltd</title>
<link href="images/logo.png" rel="icon"/><link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&amp;family=Open+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
<style>
    :root{--primary:#2e7d32;--accent:#b2ff59;--bg-dark:#121212;--text-light:#fff;}
    *{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Open Sans',sans-serif;color:#333;line-height:1.6;}
    a{text-decoration:none;color:inherit;}
    nav{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:rgba(18,18,18,0.5);backdrop-filter:blur(8px);z-index:100;}
    .nav-brand{display:flex;align-items:center;font-family:'Lora',serif;font-size:1.6rem;color:var(--accent);} .nav-brand img{height:40px;margin-right:0.5rem;}
    .nav-menu{display:flex;gap:1.5rem;} .nav-menu a{color:var(--text-light);font-weight:600;transition:color .3s;} .nav-menu a:hover,.nav-menu a.active{color:var(--accent);}
    .hero{height:40vh;background:url('images/hero-contact.jpg') center/cover no-repeat fixed;position:relative;display:flex;align-items:center;justify-content:center;}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.4);}
    .hero-content{position:relative;text-align:center;color:var(--text-light);animation:fadeInDown 1s ease-out;}@keyframes fadeInDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
    .hero-content h1{font-family:'Lora',serif;font-size:2.8rem;}
    .section{padding:4rem 2rem;background:#f9f9f9;margin-top:20px;}
    .section h2{font-family:'Lora',serif;font-size:2.4rem;text-align:center;color:var(--primary);margin-bottom:1.5rem;position:relative;display:inline-block;} .section h2::after{content:'';width:60px;height:4px;background:var(--accent);display:block;margin:0.5rem auto;}
    .contact-form{max-width:600px;margin:0 auto;display:flex;flex-direction:column;gap:1rem;}
    .contact-form input,.contact-form textarea{padding:.8rem;border:2px solid #ccc;border-radius:8px;font-size:1rem;outline:none;transition:border .3s;}
    .contact-form input:focus,.contact-form textarea:focus{border-color:var(--primary);}
    .contact-form button{align-self:flex-end;padding:.8rem 2rem;background:var(--accent);border:none;border-radius:50px;font-weight:600;cursor:pointer;transition:background .3s;}
    .contact-form button:hover{background:var(--primary);}
    .map{width:100%;height:300px;background:url('images/map.jpg') center/cover no-repeat;border-radius:12px;margin-top:2rem;}
    footer{background:var(--bg-dark);color:var(--text-light);text-align:center;padding:2rem 1rem;margin-top:2rem;}
  </style>
</head>
<body>
<nav>
<div class="nav-brand"><img alt="Logo" src="{{ url_for('static', filename='images/logo.png') }}"/>Genuine Ayurvedic &amp; Unani Development Ltd</div>
<div class="nav-menu">
<a href="{{ url_for('index') }}">Home</a>
<a href="{{ url_for('shop') }}">Shop</a>
<a href="{{ url_for('about') }}">About</a>
<a class="active" href="{{ url_for('contact') }}">Contact</a>
<a href="{{ url_for('team') }}">Team</a>
<a href="{{ url_for('login') }}">Login</a>
</div>
</nav>
<div class="hero-content"><h1>Get in Touch</h1></div>

<section class="section">
<h2>Contact Us</h2>
<form class="contact-form">
<input placeholder="Your Name" required="" type="text"/>
<input placeholder="Your Email" required="" type="email"/>
<textarea placeholder="Your Message..." required="" rows="5"></textarea>
<button type="submit">Send Message</button>
</form>
<div class="map"></div>
</section>
<footer>© 2025 Genuine Ayurvedic &amp; Unani Development Ltd. All rights reserved.</footer>
</body>
</html>
